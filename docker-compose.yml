version: '3.8'

services:
  mysql:
    container_name: mysql-test
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: test
    networks:
      - mateo-garcia-net

  categories:
    container_name: spring-categories
    image: cotbert2/categories-spring-mysql
    ports:
      - "8085:8085"
    environment:
      DB_USER: admin
      DB_PASSWORD: admin
      DB_DATABASE: test
      DB_HOST: mysql:3306
    depends_on:
      - mysql
    networks:
      - mateo-garcia-net

networks:
  mateo-garcia-net:
    driver: bridge
